name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/ci_cd_integration
  pull_request:
    branches:
      - main

jobs:
  # 1. Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install Python dependencies for bot
        run: |
          cd bot
          pip install -r requirements.txt

      - name: Install Python dependencies for worker
        run: |
          cd worker
          pip install -r requirements_fast.txt

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install NPM dependencies for web-ui
        run: |
          cd web-ui
          npm install
          npm install eslint

  # 2. Lint job
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install NPM dependencies for linting
        run: |
          cd web-ui
          npm install eslint

      - name: Run ESLint for web-ui
        run: |
          cd web-ui
          npx eslint --ext .js,.ts,.vue ./

      - name: Run Python Linter for bot
        run: |
          cd bot
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Python Linter for worker
        run: |
          cd worker
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # 3. Tests job
  tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Unit and Integration Tests with docker compose
        run: |
          docker compose run --build -T worker python -m pytest

  # 4. ML Tests job
  ml-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run ML Tests for worker
        run: |
          docker compose run --build -T worker python -m pytest -m ml
  name: Deploy to Kubernetes

  # 5. Deploy
  deploy-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push bot Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/lazy-lecture-bot:latest
            ${{ secrets.REGISTRY_URL }}/lazy-lecture-bot:${{ github.sha }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy bot with Helm
        run: |
          helm upgrade --install lazy-lecture ./lazy-lecture \
            --set bot.image=${{ secrets.REGISTRY_URL }}/lazy-lecture-bot:${{ github.sha }}

  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push worker Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/lazy-lecture-worker:latest
            ${{ secrets.REGISTRY_URL }}/lazy-lecture-worker:${{ github.sha }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy worker with Helm
        run: |
          helm upgrade --install lazy-lecture ./lazy-lecture \
            --set worker.image=${{ secrets.REGISTRY_URL }}/lazy-lecture-worker:${{ github.sha }}

  deploy-web-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push web-ui Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./web-ui
          file: ./web-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/lazy-lecture-web:latest
            ${{ secrets.REGISTRY_URL }}/lazy-lecture-web:${{ github.sha }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy web-ui with Helm
        run: |
          helm upgrade --install lazy-lecture ./lazy-lecture \
            --set web.image=${{ secrets.REGISTRY_URL }}/lazy-lecture-web:${{ github.sha }}
