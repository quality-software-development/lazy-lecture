# templates/rabbitmq-service.yaml
{{- if .Values.rabbitmq.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lazy-lecture.fullname" . }}-rabbitmq
  labels:
    {{- include "lazy-lecture.labels" . | nindent 4 }}
    app: "rabbitmq"
    app.kubernetes.io/component: "message-queue"
spec:
  selector:
    app: "rabbitmq"
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672
    - name: prometheus
      protocol: TCP
      port: 15692
      targetPort: 15692
  type: ClusterIP
{{- end }}
